<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pessoas Identificadas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-6">Pessoas Avaliadas</h1>
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-gray-50 border-b">
                    <th class="p-4">Nome</th>
                    <th class="p-4">Data/Hora</th>
                    <th class="p-4">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="av : ${avaliacoes}" class="border-b hover:bg-gray-50">
                    <td class="p-4" th:text="${av.nome}"></td>
                    <td class="p-4" th:text="${#temporals.format(av.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="p-4">
                        <span th:class="${av.resultado == 'Com deficiência' ? 'text-red-600' : 'text-green-600'} + ' font-bold'"
                              th:text="${av.resultado}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-6">
            <a href="/questionario" class="bg-blue-600 text-white px-4 py-2 rounded">Nova Avaliação</a>
        </div>
    </div>
</body>
</html>
